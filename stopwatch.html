<!DOCTYPE html>
  <html>
    <head>
      <!--Import Google Icon Font-->
      <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
      <!--Import materialize.css-->
      <link type="text/css" rel="stylesheet" href="css/materialize.min.css"  media="screen,projection"/>
      <!--Let browser know website is optimized for mobile-->
      <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
      <!--Link Google Roboto Font-->
      <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
      <!--Link style.css to the project-->
      <link rel="stylesheet" type="text/css" href="style.css"/>
      <!--Link stopwatch script to project-->
      <script type="text/javascript" src="stopwatch.js"></script>
    </head>

    <body>
      <!--Import jQuery before materialize.js-->
      <script type="text/javascript" src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
      <script type="text/javascript" src="js/materialize.min.js"></script>

      <div class="text">
        <h1 class="center-align" id="display">00:00:00</h1>
      </div>

      <div class="center-align" id="buttons">
        <button class="waves-effect waves-light btn" id="start" onclick="startWatch()">START</button>
        <button class="waves-effect waves-light btn" id="lap">LAP</button>
        <button class="waves-effect waves-light btn" id="stop" onclick="stopWatch()">STOP</button>
        <button class="waves-effect waves-light btn" id="clear" onclick="clearWatch()">CLEAR</button>
      </div>
    </body>
  </html>
